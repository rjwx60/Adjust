<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjust Background</title>
  <!-- vue script -->
  <script src="./js/vue.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/view-design/dist/styles/iview.css">
  <!-- Warning: DevTools failed to parse SourceMap -->
  <!-- <script src="./js/vue_iview.min.js" type="text/javascript"></script> -->
  <!-- <script type="text/javascript" src="http://unpkg.com/view-design/dist/iview.min.js"></script> -->
</head>

<body>
  <div id="app">
    <ul v-for="rule in rulesList" v-bind:key="rule.id">
      <li>
        <h3>
          <span>域名:{{rule.hostname}}</span>
        </h3>
        <ul class="" v-if="rule.styleRules.length">
          <p>Style规则:</p>
          <li class="" v-for="(styleRules, index) in rule.styleRules" :key="index">
            <ul class="">
              <li class="">{{styleRules.target}}</li>
              <div class="">
                <li v-for="valueItem in styleRules.valueArr">{{valueItem.key}}:{{valueItem.value}}</li>
              </div>
            </ul>
          </li>
        </ul>
        <ul class="ruleList" v-if="rule.scriptRules.length">
          <p>Script规则:</p>
          <li class="" v-for="(scriptRules, index) in rule.scriptRules" :key="index">
            <ul class="">
              <li class="">{{scriptRules.target}}</li>
              <div class="">
                <li v-for="valueItem in scriptRules.valueArr">{{valueItem.key}}:{{valueItem.value}}</li>
              </div>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- main logic -->
  <script src="./js/hot-reload.js" type="text/javascript"></script>
  <script src="./js/background.js" type="text/javascript"></script>
</body>

</html>
