  <style type="text/css">
    #app {
      padding: 6px 10px;
    }

    /* 头部 */
    .rules {
      padding: 10px;
      background: yellowgreen;
    }

    .ruleTitle {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: space-between;
    }

    .statusSwitch {
      margin-left: 10px;
    }


    /* 列表 */
    .ruleItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .valueList {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .vltitle {
      width: 200px;
      overflow-x: auto;
    }

    .vlvalue {
      padding-left: 10px;
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }



    /* label */
    .switch {
      display: none;
    }

    .switchLabel {
      display: block;
      position: relative;
      cursor: pointer;
      padding: 2px;
      width: 50px;
      height: 26px;
      background-color: #ddd;
      border-radius: 60px;
    }

    .switchLabel:before,
    .switchLabel:after {
      display: block;
      position: absolute;
      top: 1px;
      left: 1px;
      bottom: 1px;
      content: "";
    }

    .switchLabel:after {
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease-in-out;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
    }

    /* label color */
    .switchLabel:before {
      right: 1px;
      background-color: #f1f1f1;
      border-radius: 60px;
      transition: all 0.4s ease-in-out;
    }
    .switchCheckedLabel:before {
      background-color: #8ce196;
    }
    .switchCheckedLabel:after {
      margin-left: 26px;
    }

    /* button */
    button {
      padding: 6px 8px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 80px;
      color: #000;
    }
    button:hover {
      background: greenyellow;
    }
  </style>
</head>
